<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Data Dashboard</title>
    <!-- This code will be using the facility id(best for hospitals) for prediction and for any other thing-->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* HEADER */
        #header {
            padding: 20px;
            border-bottom: 2px solid #000;
            background: #f8f8f8;
        }

        #hospital-title {
            font-size: 26px;
            font-weight: bold;
        }

        /* MAIN CONTENT */
        #content {
            flex: 1;
            padding: 30px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .data-button {
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #000;
            background: white;
            transition: background 0.2s;
        }

        .data-button:hover {
            background: #eaeaea;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div id="header">
    <div id="hospital-title">Loading hospitalâ€¦</div>
</div>

<!-- MAIN -->
<div id="content">
    <div class="button-grid">
        <button class="data-button" onclick="selectOption('overview')">
            Hospital Overview
        </button>

        <button class="data-button" onclick="selectOption('admissions')">
            Admissions Statistics
        </button>

        <button class="data-button" onclick="selectOption('capacity')">
            Bed Capacity & Resources
        </button>

        <button class="data-button" onclick="selectOption('services')">
            Services & Departments
        </button>

        <button class="data-button" onclick="selectOption('outcomes')">
            Patient Outcomes
        </button>
    </div>
</div>

<script>
    // Load selected hospital
    const hospitalName = localStorage.getItem("selectedHospitalName");
    const hospitalId = localStorage.getItem("selectedhospitalId");

    if (!hospitalId) {
        alert("No hospital selected. Redirecting...");
        window.location.href = "county_map.html";
    }

    document.getElementById("hospital-title").textContent =
        `Data for ${hospitalName}`;

    // Handle button selection
    function selectOption(option) {
        localStorage.setItem("selectedHospitalOption", option);

        // Navigate to data page (or handle inline later)
        window.location.href = "hospital_data.html";
    }
</script>

</body>
</html>
