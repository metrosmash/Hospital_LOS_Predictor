<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital LOS Prediction</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* HEADER */
        #header {
            padding: 20px;
            border-bottom: 2px solid #000;
            background: #f8f8f8;
        }

        #hospital-title {
            font-size: 26px;
            font-weight: bold;
        }

        /* CONTENT */
        #content {
            flex: 1;
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            max-width: 1000px;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
            display: block;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #000;
        }

        button {
            margin-top: 30px;
            padding: 14px 20px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #000;
            background: white;
        }

        button:hover {
            background: #eaeaea;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div id="header">
    <div id="hospital-title">Loading hospital…</div>
</div>

<!-- MAIN -->
<div id="content">

    <h2>Patient Admission Details</h2>

    <div class="form-grid">

        <div>
            <label>Admission Type</label>
            <select id="admissionType">
                <option value="">Select</option>
                <option value="emergency">Emergency</option>
                <option value="elective">Elective</option>
                <option value="urgent">Urgent</option>
            </select>
        </div>

        <div>
            <label>Age Group</label>
            <select id="ageGroup">
                <option value="">Select</option>
                <option value="0-19">0-19</option>
                <option value="20-40">20-40</option>
                <option value="41-60">41-60</option>
                <option value="61+">61+</option>
            </select>
        </div>

        <div>
            <label>Gender</label>
            <select id="gender">
                <option value="">Select</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>

        <div>
            <label>Diagnosis Group</label>
            <select id="diagnosisGroup">
                <option value="">Select</option>
                <option value="cardio">Cardiovascular</option>
                <option value="respiratory">Respiratory</option>
                <option value="injury">Injury</option>
                <option value="infection">Infection</option>
            </select>
        </div>

        <div>
            <label>Severity Level</label>
            <select id="severity">
                <option value="">Select</option>
                <option value="1">Minor</option>
                <option value="2">Moderate</option>
                <option value="3">Severe</option>
            </select>
        </div>

    </div>

    <button onclick="runPrediction()">
        Predict Length of Stay
    </button>

</div>

<script>
    // ----------------------------
    // Load selected hospital
    // ----------------------------
    const hospitalName = localStorage.getItem("selectedHospitalName");
    const hospitalId = localStorage.getItem("selectedHospitalId");

    if (!hospitalId) {
        alert("No hospital selected. Redirecting...");
        window.location.href = "county_map.html";
    }

    document.getElementById("hospital-title").textContent =
        `LOS Prediction – ${hospitalName}`;

    // ----------------------------
    // Prediction handler
    // ----------------------------
    function runPrediction() {
        const payload = {
            hospital_id: hospitalId,
            admission_type: document.getElementById("admissionType").value,
            age_group: document.getElementById("ageGroup").value,
            gender: document.getElementById("gender").value,
            diagnosis_group: document.getElementById("diagnosisGroup").value,
            severity: document.getElementById("severity").value
        };

        // Validate
        for (const key in payload) {
            if (!payload[key]) {
                alert("Please complete all fields.");
                return;
            }
        }

        // Save for next step or API call
        localStorage.setItem("predictionPayload", JSON.stringify(payload));

        // Next page or API integration
        window.location.href = "prediction_result.html";
    }
</script>

</body>
</html>
