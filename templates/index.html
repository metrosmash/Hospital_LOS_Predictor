<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hospital Length of Stay Prediction - New York State Healthcare Analytics Platform">
    <title>Hospital LOS Prediction - Select County</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/lucide.min.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/base.css">
</head>
<body>

<!-- HEADER -->
<header class="app-header">
    <div class="hero-content">
        <h1 class="app-title">üè• Hospital Length of Stay Prediction</h1>
        <p class="app-subtitle">New York State Healthcare Analytics Platform</p>
    </div>
</header>

<!-- Mobile Toggle -->
<button class="mobile-toggle" id="sidebar-toggle" onclick="toggleSidebar()">
    <i class="lucide lucide-list"></i>
    <span id="toggle-text">Show County List</span>
</button>

<!-- MAIN CONTAINER -->
<div class="app-container">
    
    <!-- LEFT SIDEBAR: County List -->
    <aside class="sidebar" id="sidebar-panel">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Select County</h2>
            <p class="text-muted text-small">
                Choose a county to explore hospitals and predict patient length of stay.
            </p>
            <div class="county-count" id="county-count-badge">
                <i class="lucide lucide-map-pin" style="width: 14px; height: 14px;"></i>
                <span id="total-counties">Loading...</span>
            </div>
        </div>
        
        <!-- Search box -->
        <div class="search-box">
            <input 
                type="text" 
                id="county-search" 
                class="search-input"
                placeholder="üîç Search counties..."
                aria-label="Search counties"
            />
        </div>
        
        <!-- County list -->
        <div id="county-list" role="list"></div>
    </aside>
    
    <!-- RIGHT: Interactive Map -->
    <div class="map-container">
        <div id="map"></div>
    </div>
    
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Utilities -->
<script src="/assets/js/stateManager.js"></script>
<script src="/assets/js/mapUtils.js"></script>

<!-- Page Logic -->
<script>
    // =============================================
    // MOBILE SIDEBAR TOGGLE
    // =============================================
    
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar-panel');
        const toggleText = document.getElementById('toggle-text');
        sidebar.classList.toggle('collapsed');
        
        if (sidebar.classList.contains('collapsed')) {
            toggleText.textContent = 'Show County List';
        } else {
            toggleText.textContent = 'Show Map';
        }
    }

    // =============================================
    // INITIALIZE MAP
    // =============================================
    
    let map, countiesLayer;
    let allCounties = []; // Store for search filtering
    
    async function initMap() {
        const loading = MapUtils.showLoading('map', 'Loading New York counties...');
        
        try {
            // Create map
            map = MapUtils.createMap('map', [43.0, -75.0], 7);
            
            // Load county boundaries
            const countyData = await MapUtils.fetchGeoJSON('assets/data/ny_counties.geojson');
            
            // Store counties for search
            allCounties = countyData.features;
            
            // Update count badge
            document.getElementById('total-counties').textContent = `${allCounties.length} Counties`;
            
            // Add county layer with interactions
            countiesLayer = MapUtils.addCountyLayer(map, countyData, handleCountyClick);
            
            // Populate sidebar list
            renderCountyList(allCounties);
            
            MapUtils.hideLoading();
            
        } catch (error) {
            console.error('Map initialization failed:', error);
            MapUtils.hideLoading();
        }
    }
    
    // =============================================
    // COUNTY SELECTION HANDLER
    // =============================================
    
    function handleCountyClick(feature, layer) {
        const countyId = feature.properties.gnis_id;
        const countyName = feature.properties.name;
        
        // Zoom to county
        map.fitBounds(layer.getBounds());
        
        // Navigate to hospital selection page
        StateManager.navigate('/page/county_map', {
            county_id: countyId,
            county_name: countyName
        });
    }
    
    // =============================================
    // SIDEBAR COUNTY LIST
    // =============================================
    
    function renderCountyList(counties) {
        const container = document.getElementById('county-list');
        container.innerHTML = '';
        
        if (counties.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üîç</div>
                    <p>No counties found</p>
                    <p class="text-small">Try a different search term</p>
                </div>
            `;
            return;
        }
        
        counties
            .sort((a, b) => a.properties.name.localeCompare(b.properties.name))
            .forEach((feature, index) => {
                const div = document.createElement('div');
                div.className = 'list-item animate-fade-in';
                div.style.animationDelay = `${index * 30}ms`;
                div.setAttribute('role', 'listitem');
                
                div.innerHTML = `
                    <div class="list-item-title">${feature.properties.name} County</div>
                    <div class="list-item-meta">View hospitals & predict LOS</div>
                `;
                
                div.onclick = () => {
                    const layer = findLayerByFeature(feature);
                    handleCountyClick(feature, layer);
                };
                
                container.appendChild(div);
            });
    }
    
    // Helper: Find Leaflet layer by feature
    function findLayerByFeature(feature) {
        let targetLayer = null;
        
        countiesLayer.eachLayer(layer => {
            if (layer.feature.properties.gnis_id === feature.properties.gnis_id) {
                targetLayer = layer;
            }
        });
        
        return targetLayer;
    }
    
    // =============================================
    // SEARCH FUNCTIONALITY
    // =============================================
    
    document.getElementById('county-search').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase().trim();
        
        if (query === '') {
            renderCountyList(allCounties);
            return;
        }
        
        const filtered = allCounties.filter(feature => 
            feature.properties.name.toLowerCase().includes(query)
        );
        
        renderCountyList(filtered);
    });
    
    // =============================================
    // INITIALIZE ON PAGE LOAD
    // =============================================
    
    initMap();
</script>

</body>
</html>
