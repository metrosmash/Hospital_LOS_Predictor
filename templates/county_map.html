<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Selection</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/lucide.min.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/base.css">
</head>
<body>

<!-- HEADER -->
<header class="app-header">
    <h1 class="app-title" id="page-title">Loading...</h1>
    <div class="breadcrumb" id="breadcrumb"></div>
</header>

<!-- Mobile Toggle -->
<button class="mobile-toggle" id="sidebar-toggle" onclick="toggleSidebar()">
    <i class="lucide lucide-list"></i>
    <span id="toggle-text">Show Hospital List</span>
</button>

<!-- MAIN CONTAINER -->
<div class="app-container">
    
    <!-- LEFT SIDEBAR -->
    <aside class="sidebar" id="sidebar-panel">
        <!-- Back button -->
        <a href="/" class="back-button">
            <i class="lucide lucide-arrow-left" style="width: 16px; height: 16px;"></i>
            <span>All Counties</span>
        </a>
        
        <!-- County info card -->
        <div class="county-info-card">
            <h3 id="county-title">Loading...</h3>
            <div class="stats-row">
                <div class="stat">
                    <div class="stat-value" id="hospital-count">0</div>
                    <div class="stat-label">Hospitals</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="county-area">--</div>
                    <div class="stat-label">sq mi</div>
                </div>
            </div>
        </div>
        
        <h2 class="sidebar-title">Select Hospital</h2>
        
        <!-- Hospital list -->
        <div id="hospital-list" role="list"></div>
    </aside>
    
    <!-- RIGHT: Map -->
    <div class="map-container">
        <div id="map"></div>
    </div>
    
</div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/assets/js/stateManager.js"></script>
<script src="/assets/js/mapUtils.js"></script>

<script>
    // =============================================
    // MOBILE SIDEBAR TOGGLE
    // =============================================

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar-panel');
        const toggleText = document.getElementById('toggle-text');
        sidebar.classList.toggle('collapsed');
        
        if (sidebar.classList.contains('collapsed')) {
            toggleText.textContent = 'Show Hospital List';
        } else {
            toggleText.textContent = 'Show Map';
        }
    }

    // =============================================
    // VALIDATE REQUIRED STATE
    // =============================================
    
    if (!StateManager.validateRequired(['county_id', 'county_name'])) {
        // Will auto-redirect if invalid
        throw new Error('Missing required parameters');
    }
    
    const countyId = StateManager.getParam('county_id');
    const countyName = StateManager.getParam('county_name');
    
    // =============================================
    // UPDATE PAGE TITLE & BREADCRUMBS
    // =============================================
    
    document.getElementById('page-title').textContent = `üè• ${countyName} County Hospitals`;
    document.getElementById('county-title').textContent = `${countyName} County`;
    StateManager.renderBreadcrumbs();
    
    // =============================================
    // INITIALIZE MAP
    // =============================================
    
    let map, countyLayer, hospitalLayer;
    let hospitals = [];
    
    async function initMap() {
        const loading = MapUtils.showLoading('map', 'Loading hospitals...');
        
        try {
            // Create map (no initial view - will fit to county)
            map = L.map('map');
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 18
            }).addTo(map);
            
            // Load county boundary
            await loadCountyBoundary();
            
            // Load hospitals in this county
            await loadHospitals();
            
            MapUtils.hideLoading();
            
        } catch (error) {
            console.error('Map initialization failed:', error);
            MapUtils.hideLoading();
        }
    }
    
    // =============================================
    // LOAD COUNTY BOUNDARY
    // =============================================
    
    async function loadCountyBoundary() {
        const countyData = await MapUtils.fetchGeoJSON('/assets/data/ny_counties.geojson');
        
        const countyFeature = MapUtils.findFeature(countyData, 'gnis_id', countyId);
        
        if (!countyFeature) {
            throw new Error(`County ${countyId} not found`);
        }
        
        // Add county boundary
        countyLayer = L.geoJSON(countyFeature, {
            style: {
                color: '#1e3a5f',
                weight: 3,
                fillOpacity: 0.08,
                fillColor: '#0d9488',
                dashArray: '5, 5'
            }
        }).addTo(map);
        
        // Fit map to county
        map.fitBounds(countyLayer.getBounds());
        
        // Update area stat (rough estimate)
        const bounds = countyLayer.getBounds();
        const area = Math.round(
            map.distance(bounds.getSouthWest(), bounds.getNorthEast()) / 1609 // meters to miles
        );
        document.getElementById('county-area').textContent = area;
    }
    
    // =============================================
    // LOAD HOSPITALS
    // =============================================
    
    async function loadHospitals() {
        const hospitalData = await MapUtils.fetchGeoJSON('/assets/data/hospital_location_geojson1.geojson');
        
        // Filter hospitals in this county
        hospitals = MapUtils.filterFeatures(hospitalData, 'gnis_id', countyId);
        
        if (hospitals.length === 0) {
            document.getElementById('hospital-list').innerHTML = `
                <div class="no-hospitals">
                    <div class="no-hospitals-icon">üè•</div>
                    <p class="text-muted">No hospitals found in ${countyName} County.</p>
                    <button class="btn btn-secondary mt-lg" onclick="history.back()">
                        <i class="lucide lucide-arrow-left" style="width: 16px; height: 16px;"></i>
                        Back to Counties
                    </button>
                </div>
            `;
            return;
        }
        
        // Update count
        document.getElementById('hospital-count').textContent = hospitals.length;
        
        // Add markers to map
        hospitalLayer = MapUtils.addHospitalMarkers(
            map, 
            hospitals, 
            handleHospitalClick
        );
        
        // Populate sidebar
        renderHospitalList(hospitals);
    }
    
    // =============================================
    // HOSPITAL SELECTION HANDLER
    // =============================================
    
    function handleHospitalClick(feature) {
        const hospitalId = feature.properties['Facility ID'];
        const hospitalName = feature.properties['Facility Name'];
        
        // Navigate to prediction form
        StateManager.navigate('/page/prediction_form', {
            county_id: countyId,
            county_name: countyName,
            hospital_id: hospitalId,
            hospital_name: hospitalName
        });
    }
    
    // =============================================
    // SIDEBAR HOSPITAL LIST
    // =============================================
    
    function renderHospitalList(hospitals) {
        const container = document.getElementById('hospital-list');
        container.innerHTML = '';
        
        hospitals
            .sort((a, b) => {
                const nameA = a.properties['Facility Name'] || '';
                const nameB = b.properties['Facility Name'] || '';
                return nameA.localeCompare(nameB);
            })
            .forEach((feature, index) => {
                const hospitalName = feature.properties['Facility Name'];
                const hospitalId = feature.properties['Facility ID'];
                
                const div = document.createElement('div');
                div.className = 'list-item animate-fade-in';
                div.style.animationDelay = `${index * 50}ms`;
                div.setAttribute('role', 'listitem');
                
                div.innerHTML = `
                    <div class="list-item-title">${hospitalName}</div>
                    <div class="list-item-meta">ID: ${hospitalId}</div>
                    <i class="lucide lucide-arrow-right" style="position: absolute; right: 16px; top: 50%; transform: translateY(-50%); opacity: 0.5; width: 18px; height: 18px;"></i>
                `;
                
                div.onclick = () => {
                    // Zoom to hospital on map
                    const coords = feature.geometry.coordinates;
                    map.setView([coords[1], coords[0]], 15);
                    
                    // Navigate after brief delay
                    setTimeout(() => {
                        handleHospitalClick(feature);
                    }, 300);
                };
                
                container.appendChild(div);
            });
    }
    
    // =============================================
    // INITIALIZE
    // =============================================
    
    initMap();
</script>

</body>
</html>
