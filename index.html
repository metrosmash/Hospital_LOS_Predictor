<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NY Counties</title>

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* LEFT PANEL */
        #sidebar {
            width: 30%;
            padding: 15px;
            border-right: 2px solid #a09d9d;
            overflow-y: auto;
        }

        .county-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #504d4d;
        }

        .county-item:hover {
            background-color: #767676;
        }

        /* RIGHT PANEL */
        #map {
            width: 70%;
        }

        .county-label {
            font-size: 11px;
            font-weight: bold;
            color: rgb(0, 0, 0);
            background: transparent;
            border: none;
            box-shadow: none;
        }
    </style>
</head>
<body>

<!-- LEFT: COUNTY LIST -->
<div id="sidebar">
    <h2 id="County-list"> County List </h2>
    
    <div id="county-list"></div>
</div>



<!-- RIGHT: MAP -->
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const map = L.map('map').setView([43.0, -75.0], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    

    let countiesLayer;

    fetch("ny_counties.geojson")
        .then(res => res.json())
        .then(data => {

            countiesLayer = L.geoJSON(data, {
                style: {
                    color: "#000",
                    weight: 1,
                    fillOpacity: 0.2
                },

                onEachFeature: function (feature, layer) {
                    const countyName = feature.properties.name;
                    const countyId = feature.properties.gnis_id;

                    // Map label
                    layer.bindTooltip(countyName, {
                        permanent: true,
                        direction: "center",
                        className: "county-label"
                    });

                    // Click on map
                    layer.on("click", function () {
                        selectCounty(feature, layer);
                    });

                    // Add to sidebar
                    addCountyToList(feature, layer);

                    // ---- OPTIONAL HOVER EFFECT ----
                    layer.on("mouseover", function (e) {
                        e.target.setStyle({
                            weight: 3,
                            fillOpacity: 0.8
                        });
                    });

                    layer.on("mouseout", function (e) {
                        countiesLayer.resetStyle(e.target);
                    });
                }
            }).addTo(map);
        });

    // ----------------------------
    // Sidebar population
    // ----------------------------
    function addCountyToList(feature, layer) {
        const list = document.getElementById("county-list");
        const div = document.createElement("div");

        div.className = "county-item";
        div.textContent = feature.properties.name;

        div.onclick = () => {
            selectCounty(feature, layer);
        };

        list.appendChild(div);
    }

    // ----------------------------
    // Unified selection logic
    // ----------------------------
    function selectCounty(feature, layer) {
        const countyId = feature.properties.gnis_id;
        const countyName = feature.properties.name;

        // Save selection
        localStorage.setItem("selectedCountyId", countyId);
        localStorage.setItem("selectedCountyName", countyName);

        // Zoom map
        map.fitBounds(layer.getBounds());

        // Optional: redirect
        window.location.href = "county_map.html";
    }
</script>

</body>
</html>
